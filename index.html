<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>WHACK MOLES</title>
     <link rel="shortcut icon" href="img/mole.ico" type="image/x-icon">
     <link rel="stylesheet" href="css/main.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>

<body>
     <div class="alert alert-danger mt-2 ml-3 col-4 position-fixed" role="alert" hidden></div>
     <div class="container">
          <h1 class="text-primary m-3 text-center">WHACK MOLES!</h1>
          <div class="row justify-content-center m-1">
               <div class="col-3">
                    <h4 class="text-info text-center">Score: <span id="score">0</span></h4>
               </div>
               <div class="col-3">
                    <h4 class="text-info text-center">Seconds Left: <span id="time-left">60</span></h4>
               </div>
          </div>

          <div class="row justify-content-center m-1">
               <div class="col-3">
                    <select id="mySelect" class="custom-select" onchange="selectedItem();">
                         <option selected value="3">3x3</option>
                         <option value="4">4x4</option>
                         <option value="5">5x5</option>
                    </select>
               </div>
          </div>

          <div class="grid mb-2"></div>

          <div class="row justify-content-center mb-5 button" onclick="newGame()" hidden>
               <div class="col-3">
                    <button class="btn btn-primary btn-block">New Game</button>
               </div>
          </div>
     </div>


     <footer class="bg-primary text-center p-3"> Copyright &copy; <label id="year"></label> | Designed by <a
               href="https://github.com/FabianCristancho" target="_blank">Fabian Cristancho</a></footer>

     <script src="js/script.js"></script>
</body>

</html>
